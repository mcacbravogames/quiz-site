<!DOCTYPE html>
<html>
<head>
  <title>Congratulations</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0a0a23;
      color: #00f5ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #ffffff;
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      color: #aafaff;
      margin: 5px 0;
    }
    #summary {
      margin-top: 20px;
      font-size: 1em;
      color: #87e0f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Congrats!</h1>
    <p>Continue to hunt for more QR codes.</p>
    <p><strong>Important note:</strong> If you have correctly answered a total of 9 different questions, please proceed to the table games area.</p>
    <p id="summary"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const qNum = params.get("q");

    const title = document.getElementById("title");
    if (qNum) {
      title.innerText = `Congrats on getting the right answer on Question ${qNum}!`;
    } else {
      title.innerText = "Congrats on getting the right answer!";
    }

    // Build a list of answered questions
    let answered = [];
    for (let i = 1; i <= 20; i++) {
      if (localStorage.getItem(`q${i}-answered`) === "true") {
        answered.push(i);
      }
    }

    if (answered.length > 0) {
      document.getElementById("summary").innerText =
        "âœ… You've already answered correctly on Question(s): " + answered.join(", ");
    }
  </script>
</body>
</html>
