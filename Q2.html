<!DOCTYPE html>
<html>
<head>
  <title>Question 2</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0a0a23;
      color: #00c4cc;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
      text-align: center;
      padding: 2em;
    }
    h2 {
      color: #ffffff;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    form {
      background-color: #1f1f3a;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      display: inline-block;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    button {
      background-color: #00c4cc;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
      width: 100%;
    }
    button:hover {
      background-color: #00f5ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Which of the following is a virtual assistant powered by AI?</h2>
    <form>
      <label><input type="radio" name="answer" value="A"> A. Google Maps</label><br>
      <label><input type="radio" name="answer" value="B"> B. Siri</label><br>
      <label><input type="radio" name="answer" value="C"> C. Excel</label><br>
      <label><input type="radio" name="answer" value="D"> D. Photoshop</label><br><br>
      <button type="button" onclick="checkAnswer()">Submit</button>
    </form>
  </div>

  <script>
    const answerKey = "q2-answered";
    const lockKey = "q2-locked";
    const questionNumber = 2;

    function checkIfBlocked() {
      if (localStorage.getItem(answerKey) || localStorage.getItem(lockKey)) {
        window.location.href = "answer.html";
      }
    }

    // Run on load and also if the page is loaded from cache (like after pressing back)
    window.onload = checkIfBlocked;
    window.addEventListener("pageshow", function(event) {
      if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        checkIfBlocked();
      }
    });

    function checkAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("Please select an answer.");
        return;
      }

      if (selected.value === "B") {
        localStorage.setItem(answerKey, "true");
        window.location.href = `congrats.html?q=${questionNumber}`;
      } else {
        localStorage.setItem(lockKey, "true");
        window.location.href = "sorry.html";
      }
    }
  </script>
</body>
</html>
